<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Online grocery store</title>
    </head>
    <body>
        <h1>FreshMart Grocery</h1>
        <p>Shop fresh groceries delivered to your door.</p>
        <div class="product-container">
            <div class="product" id="organic-apples">
                <h2>Organic Apples</h2>
                <p>Crisp, sweet apples grown without pesticides.</p>
                <button>Add to Cart</button>
            </div>
            <div class="product" id="whole-wheat-bread">
                <h2>Whole Wheat Bread</h2>
                <p>Freshly baked bread made from 100% whole wheat.</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <p>Review your cart items before checkout.</p>
        <div class="checkout-buttons"></div>
    </body>
</html>
